		<p class="tagline"><span id="tagline_first">Here are some coding ideas that we covered in camp. </span>They are

		<svg>
			<filter id="water" x="0" y="0" width="100%" height="100%">
				<feTurbulence baseFrequency="10" numOctaves="5" result="NOISE" id="turbulence" />

				<animate xlink:href="#turbulence" attributeName="baseFrequency" dur="90s" keyTimes="0;.5;1"

			</filter>
